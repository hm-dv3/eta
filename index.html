<!DOCTYPE html>
<html>
<!--
    Code inspired from https://github.com/clydedacruz/openstreetmap-wkt-playground
-->

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Eta</title>
    <style>
        #bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
            background-color: black;
            padding: 2px 0;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script type='text/javascript'>
        var raster;
        var source;
        var vector;
        var map;
        var typeSelect;
        var draw;
        var features = new ol.Collection();
        var format = new ol.format.WKT();
        var current_shape = "point";

        var fill = new ol.style.Fill({
            color: 'rgba(167, 122, 210, 0.2)'
        });

        var stroke = new ol.style.Stroke({
            color: '#0404B4',
            width: 2
        });

        var styles = [
            new ol.style.Style({
                image: new ol.style.Circle({
                    fill: fill,
                    stroke: stroke,
                    radius: 5
                }),
                fill: fill,
                stroke: stroke
            })
        ];

        // from CY
        function addInteraction(shape) {
            draw = new ol.interaction.Draw({
                features: features,
                type: /** @type {ol.geom.GeometryType} */ shape
            });
            map.addInteraction(draw);
        }

        // from CY
        function selectGeom(shape) {
            current_shape = shape;
            map.removeInteraction(draw);
            addInteraction(shape);
        }

        function init() {
            raster = new ol.layer.Tile({
                source: new ol.source.OSM()
            });

            map = new ol.Map({
                layers: [raster],
                target: 'map',
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2
                })
            });

            // Sample URL:
            // http://localhost:3000/azure-static-web-app/client/index.html?rid=100113&gid=1
            const params = new URLSearchParams(location.search);
            const count = params.get('count');
            const initial = params.get('initial');
            const apiUrl = `/api/ap-data?count=${count}&initial=${initial}`;
            $.getJSON(apiUrl, data => {
                //console.log(data);
                plotWKT(data);
            });
        }
        // from CY
        function restoreDefaultColors() {
            document.getElementById("wktStringTextArea").style.borderColor = "";
            document.getElementById("wktStringTextArea").style.backgroundColor = "";
        };

        function plotWKT(data) {
            var f2;

            if (data.airpdata == [])
                return;
            try {
                f2 = format.readFeature(data.airpdata);
            } catch (err) { }

            features.clear();

            // busData
            if (f2) {
                f2.getGeometry().transform('EPSG:4326', 'EPSG:3857');
                features.push(f2);
            }

            vector = new ol.layer.Vector({
                source: new ol.source.Vector({ features: features }),
                style: styles
            });
            map.addLayer(vector);

            derived_feature = f2;
            extent = derived_feature.getGeometry().getExtent();
            minx = derived_feature.getGeometry().getExtent()[0];
            miny = derived_feature.getGeometry().getExtent()[1];
            maxx = derived_feature.getGeometry().getExtent()[2];
            maxy = derived_feature.getGeometry().getExtent()[3];
            centerx = (minx + maxx) / 2;
            centery = (miny + maxy) / 2;
            map.setView(new ol.View({
                center: [centerx, centery],
                zoom: 10
            }));
            map.getView().fit(extent, map.getSize());
        }
        // from CY
        function clearMap() {
            map.removeLayer(vector);
            features.clear();
            vector = new ol.layer.Vector({
                source: new ol.source.Vector({ features: features }),
                style: styles
            });
            selectGeom(current_shape);
            map.addLayer(vector);
            document.getElementById("wktStringTextArea").value = "";
            restoreDefaultColors();
        }

    </script>
</head>

<body onload="init()">
    <div class="container-fluid" style="padding:2px;border:4px;height:100%">
        <div class="span12">
            <div id="map" class="map" style="z-index: 0"></div>
        </div>
    </div>
    <div class="table table-striped mt-4" id="tbl">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ICAO</th>
                    <th scope="col">runway lenth</th>
                    <th scope="col">elevation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="apt, index in ary">
                    <th scope="row">{{ index +1 }}</th>
                    <td>{{apt.icao}}</td>
                    <td>{{apt.rwy}}</td>
                    <td>{{apt.elevation}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- from CY
        <div class="span12" style="padding: 10px; border:0px">
            <textarea id="wktStringTextArea" class="form-control" rows="2" onclick="restoreDefaultColors()">
            GEOMETRYCOLLECTION(POLYGON((89.4990234375 42.73410219406955,119.03027343750001 43.05604502521945,105.05566406250001 24.83061329183866,89.4990234375 42.73410219406955)),POINT(104.0888671875 34.79937020713594))
          </textarea>
            <div class="btn-group btn-group-md" style="padding: 10px; position: absolute; right:0px">
                <button type="button" class="btn btn-primary" onclick="clearMap()">Clear</button>
                <button type="button" class="btn btn-primary" onclick="plotWKT()">Plot Shape</button>
            </div>

            <div id="bottom">
                inspired by Clyde D'Cruz https://github.com/clydedacruz/openstreetmap-wkt-playground
            </div>
    -->

        var tbl = new Vue({

                axios.get('/api/ap-data')
                    .then(response => {
                        this.ary = response.data.aps;
                        console.log(response);
                    })
                    .catch(response => {

            }
        })
    </script>

</body>

</html>
