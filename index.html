    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->

    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script type='text/javascript'>
        var raster;
        var source;
        var vector, vector2;
        var map;
        var typeSelect;
        var draw;
        var features = new ol.Collection();
        var features2 = new ol.Collection();
        var format = new ol.format.WKT();
        var current_shape = "point";
        var apiData;
        var ary;

        var fill = new ol.style.Fill({
            color: 'rgba(167, 122, 210, 0.2)'
        });

        var stroke = new ol.style.Stroke({
            color: '#0404B4',
            width: 2
        });

        var fill2 = new ol.style.Fill({
            color: 'rgba(255, 0, 0, 0.2)'
        });

        var stroke2 = new ol.style.Stroke({
            color: '#ffff00',
            width: 2
        });

        var styles = [
            new ol.style.Style({
                image: new ol.style.Circle({
                    fill: fill,
                    stroke: stroke,
                    radius: 5
                }),
                fill: fill,
                stroke: stroke
            })
        ];

        var styles2 = [
            new ol.style.Style({
                image: new ol.style.Circle({
                    fill: fill2,
                    stroke: stroke2,
                    radius: 5
                }),
                fill: fill2,
                stroke: stroke2
            })
        ];

        // from CY
        function addInteraction(shape) {
            draw = new ol.interaction.Draw({
                features: features,
                type: /** @type {ol.geom.GeometryType} */ shape
            });
            map.addInteraction(draw);
        }

        // from CY
        function selectGeom(shape) {
            current_shape = shape;
            map.removeInteraction(draw);
            addInteraction(shape);
        }

        function init() {
            raster = new ol.layer.Tile({
                source: new ol.source.OSM()
            });

            map = new ol.Map({
                layers: [raster],
                target: 'map',
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2
                })
            });

            // Sample URL:
            // http://localhost:3000/azure-static-web-app/client/index.html?rid=100113&gid=1
            const params = new URLSearchParams(location.search);
            const count = params.get('c');
            const initial = params.get('i');
            const apiUrl = `/api/ap-data?c=${count}&i=${initial}`;

            apiData = $.getJSON( apiUrl, function (data) {
                console.log("data:" + data);
                ary = data.aps;
                console.log("ary:" + ary);
                multipoint = data.airpdata;
                console.log("multipoint:" + multipoint);
                plotWKT(multipoint);
                tbl.arrey = ary;
                console.log("apiData b4:" + apiData);
                return function () {
                    return data;
                }
            }); 
            console.log("apiData aft:" + apiData);
        }

        function plotWKT(points) {
            var f2;

            if (points == [])
                return;
            try {
                f2 = format.readFeature(points);
            } catch (err) { }

            features.clear();

            if (f2) {
                f2.getGeometry().transform('EPSG:4326', 'EPSG:3857');
                features.push(f2);
            }

            vector = new ol.layer.Vector({
                source: new ol.source.Vector({ features: features }),
                style: styles
            });
            map.addLayer(vector);

            derived_feature = f2;
            extent = derived_feature.getGeometry().getExtent();
            minx = derived_feature.getGeometry().getExtent()[0];
            miny = derived_feature.getGeometry().getExtent()[1];
            maxx = derived_feature.getGeometry().getExtent()[2];
            maxy = derived_feature.getGeometry().getExtent()[3];
            centerx = (minx + maxx) / 2;
            centery = (miny + maxy) / 2;
            map.setView(new ol.View({
                center: [centerx, centery],
                zoom: 10
            }));
            map.getView().fit(extent, map.getSize());
        }

        function pKT2(point) {
            var f1;

            if (point.location == [])
                return;
            try {
                f1 = format.readFeature(point.location);
            } catch (err) { }

            if (f1) {
                f1.getGeometry().transform('EPSG:4326', 'EPSG:3857');
                features2.push(f1);
            }

            vector2 = new ol.layer.Vector({
                source: new ol.source.Vector({ features: features2 }),
                style: styles2
            });
            map.addLayer(vector2);
        }

        // from CY
        function clearMap() {
            map.removeLayer(vector);
            features.clear();
            vector = new ol.layer.Vector({
                source: new ol.source.Vector({ features: features }),
                style: styles
            });
            selectGeom(current_shape);
            map.addLayer(vector);
        }

        function clearMap2() {
            map.removeLayer(vector2);
            features2.clear();
            vector2 = new ol.layer.Vector({
                source: new ol.source.Vector({ features: features2 }),
                style: styles2
            });
            selectGeom(current_shape);
            map.addLayer(vector2);
        }

    </script>
</head>

<body onload="init()">
    <div class="container-fluid" style="padding: 2px; border: 4px; height: 100%;">
        <div class="span12">
            <div id="map" class="map"></div>
        </div>
    </div>
    <div class="table table-hover table-bordered table-sm mt-4" id="tbl">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ICAO</th>
                    <th scope="col">city</th>
                    <th scope="col">country</th>
                    <th scope="col">runway lenth</th>
                    <th scope="col">elevation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-on:mouseover="mouseover(index)" v-on:mouseleave="mouseleave(index)" v-for="apt, index in arrey">
                        <th scope="row">{{ index +1 }}</th>
                        <td>{{apt.icao}}</td>
                        <td>{{apt.city}}</td>
                        <td>{{apt.country}}</td>
                        <td>{{apt.rwy}}</td>
                        <td>{{apt.elevation}}</td>
                </tr>
            </tbody>
        </table>
    </div>

        <div class="span12" style="padding: 10px; border:0px">

    <div class="btn-group btn-group-md" style="padding: 10px; position: absolute; right:0px">
        <button type="button" class="btn btn-primary" onclick="clearMap()">Clear</button>
        <button type="button" class="btn btn-primary" onclick="plotWKT(multipoint)">Plot</button>
    </div>

    <script>
        console.log("tbl ary:" + ary);
        var tbl = new Vue({
            el: '#tbl',
            data: {
                arrey: []
            },
            mounted: function () {
                this.arrey = ary;
            },
            methods: {
                mouseover (i) {
                    pKT2(JSON.parse(JSON.stringify(ary[i])));
                },
                mouseleave (i) {
                    clearMap2();
                }
            }
        })
    </script>

</body>
